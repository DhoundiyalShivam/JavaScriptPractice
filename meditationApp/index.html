<html>
    <head>
        <title>Meditation App</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <video class="video" src="./video/beach1.mp4" loop>
        </video>
        <audio class="audio" src="./audio/beach.mp3">
        </audio>
        <div class="container">
            <div class="times">
                <div class="time" data-time="120">2 mins</div>
                <div class="time" data-time="300">5 mins</div>
                <div class="time" data-time="600">10 mins</div>
            </div>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>

              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
            <!-- <div class="watch">
                <div class="timer">02:00</div>
                <img class="play" src="./Icons/play-button.png">
                <img class="pause" src="./Icons/pause.png">
            </div> -->
            <div class="mode">
                    <img  class="beach" src="./Icons/beach.png">
                    <img class="rain" src="./Icons/rain.png">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Meditation App</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="times">
                <div class="time">2 mins</div>
                <div class="time">5 mins</div>
                <div class="time">10 mins</div>

            </div>
            <div class="watch">
                <div class="timer">09:48</div>
                <img class="play" src="./Icons/play-button.png">
                <img class="pause" src="./Icons/pause.png">

            </div>
            <div class="mode">
                <div class="rain">
                    <img src="./Icons/beach.png">
                </div>
                <div class="beach">
                    <img src="./Icons/rain.png">
                </div>

            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>

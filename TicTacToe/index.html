<html>
    <head>
        <title>Tic Tac Toe</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <body>
        <div class="container">
            <div>
                <h1 class="header">Tic Tac Toe</h1>
                <h3 class="message header"></h3>
            </div>
            <div class="details">
                <label for='player1'>Player 1</label>
                <input type="text" placeholder="Enter First Player Name"name="palyer1" id="player1">
                <br>
                <label for='player2'>Player 2</label>
                <input type="text" placeholder="Enter Second Player Name"name="palyer2" id="player2">
                <br>
                <button type="submit" id="Submit">Start Game</button>
            </div>
            <div class="game">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>

<html>

<head>
    <title>BookMark App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1 topHeadidng mt-4">Bookmarker</h1>
        <hr/>
        <div class=" inputSection">
            <h2 class="h2 text-center inputSection">BookMark Your Favourite Sites</h2>
            <div class="text-center">
                <label for='websiteName' class="m-2">Site Name</label><br/>
                <input id="websiteName" placeholder="Website Name" class="m-2"/><br/>
                <label for='urlName' class="m-2">Site URL</label><br/>
                <input id="urlName" placeholder="Url Name" class="m-2"/><br/>
                <!-- <input id="submit" type="button" value="Submit"> -->
                <button class="btn btn-primary m-2" id="submit">Submit</button>
            </div>
        </div>
        <div class="outputContainer">
            <div class="bookmark p-3 m-3">
                <span>Facebook</span><button>Visit</button><button >Delete</button>
            </div>
            <div class="bookmark p-3 m-3">
                <span>Facebook</span><button>Visit</button><button>Delete</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>

<html>

<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<header  >
    <h1 align="center" >Sorting Visualizer</h1>
    <nav class="p-3">
        <row class="d-flex">
            <div class="col">
                <button class="btn btn-dark btn-outline-success" id="newArray">New Array</button>
            </div>
            <div class="col d-flex align-items-center gap-5" id="input">
                <span id="size">Size
                    <input type="range" min='5' max='100' step="1" value="50" id="arr-sz"/>
                </span>
                <span id="speed">Speed
                    <input type="range" min='5' max='300' step="10" value="50" id="speed-input"/>
                </span>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark btn-outline-primary bubbleSort" >Bubble Sort</button>
                <button type="button" class="btn btn-dark btn-outline-primary insertionSort" >Insertion Sort</button>
                <button type="button" class="btn btn-dark btn-outline-primary selectionSort" >Selection Sort</button>
                <button type="button" class="btn btn-dark btn-outline-primary mergeSort" >Merge Sort</button>
            </div>
       
        </row>
    </nav>
</header>
<body class="bg-dark text-white">
    <div id="bars" class="flex-container"></div>
    <script src="./js/sorting.js"></script>
</body>



</html>
